<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
    <div class="row back">
      <div class="col-xs-12 calculator">
        <div class="row display">
          <div class="col-xs-12">
            <h3 id="display"></h3>
          </div>
        </div>
        <div class="row buttons1">
          <div class="ac col-xs-3">
            <a class="number btn btn-default" id="ac" role="button">AC</a>
          </div>
          <div class="ce col-xs-3">
            <a class="number btn btn-default" id="ce" role="button">CE</a>
          </div>
          <div class="percent col-xs-3">
            <a class="number btn btn-default" id="percent" role="button">%</a>
          </div>
          <div class="divide col-xs-3">
            <a class="number btn btn-default" id="divide" role="button">/</a>
          </div>
        </div>
        <div class="row buttons2">
          <div class="seven col-xs-3">
            <a class="number btn btn-default" id="seven" role="button">7</a>
          </div>
          <div class="eight col-xs-3">
            <a class="number btn btn-default" id="eight" role="button">8</a>
          </div>
          <div class="nine col-xs-3">
            <a class="number btn btn-default" id="nine" role="button">9</a>
          </div>
          <div class="multiply col-xs-3">
            <a class="number btn btn-default" id="multiply" role="button">x</a>
          </div>
        </div>
        <div class="row buttons3">
          <div class="four col-xs-3">
            <a class="number btn btn-default" id="four" role="button">4</a>
          </div>
          <div class="five col-xs-3">
            <a class="number btn btn-default" id="five" role="button">5</a>
          </div>
          <div class="six col-xs-3">
            <a class="number btn btn-default" id="six" role="button">6</a>
          </div>
          <div class="minus col-xs-3">
            <a class="number btn btn-default" id="minus" role="button">-</a>
          </div>
        </div>
        <div class="row lasttwo">
          <div class="last6 col-xs-9">
            <div class="row buttons4">
              <div class="three col-xs-4">
                <a class="number btn btn-default" id="three" role="button">3</a>
              </div>
              <div class="two col-xs-4">
                <a class="number btn btn-default" id="two" role="button">2</a>
              </div>
              <div class="one col-xs-4">
                <a class="number btn btn-default" id="one" role="button">1</a>
              </div>
            </div>
            <div class="row buttons5">
              <div class="zero col-xs-4">
                <a class="number btn btn-default" id="zero" role="button">0</a>
              </div>
              <div class="point col-xs-4">
                <a class="number btn btn-default" id="point" role="button">.</a>
              </div>
              <div class="equal col-xs-4">
                <a class="number btn btn-default" id="equal" role="button">=</a>
              </div>
            </div>
          </div>
          <div class="add col-xs-3">
            <a class="number btn btn-default" id="add" role="button">+</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
